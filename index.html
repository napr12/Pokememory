<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>PokeMemory</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav__ul">
                <li class="header__nav__ul__li opcion"><a href="" class="header__nav__ul__li--a">Inicio</a></li>
                <li class="header__nav__ul__li opcion"><a href="" class="header__nav__ul__li--a">Reglas de juego</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__section logo">
            <article class="main__section__article">
                <img class="main__section__article--img" src="./img/PokeMemory.png" alt="PokeMemory">
            </article>
        </section>
        <section class="main__section opcion">
            <article class="main__section__article">
                <h1 class="main__section__article--h1">Opciones de juego</h1>
                <button class="main__section__article--button com" id="com">Jugador vs COM</button>
                <button class="main__section__article--button player" id="player">Jugador vs Jugador</button>
            </article>
        </section>
        <section class="main__section jugador">
            <article class="main__section__article">
                <fieldset class="main__section__article__fieldset">
                    <legend class="main__section__article__fieldset__legend">Nombre</legend>
                    <form action="" class="main__section__article__fieldeset__form">
                        <label class="main__section__article__fieldeset__form--label" for="player1">Nombre jugador 1: </label><input id="player1" class="main__section__article__fieldeset__form--input" type="text" name="player1" placeholder="Ingrese nombre" maxlength="15" size="15">
                        <label class="main__section__article__fieldeset__form--label" for="dosPorDos">2 x 2</label><input type="radio" name="tamanio" value="1" id="dosPorDos">
                        <label class="main__section__article__fieldeset__form--label" for="dosPorCuatro">2 x 4</label><input type="radio" name="tamanio" value="2" id="dosPorCuatro">
                        <label class="main__section__article__fieldeset__form--label" for="cuatroPorCuatro">4 x 4</label><input type="radio" name="tamanio" value="3" id="cuatroPorCuatro">
                        <button class="main__section__article__fieldeset__form--button" id="jugar">Jugar</button>
                        
                    </form>
                </fieldset>
            </article>
        </section>
        <section class="main__section maxGan">
            <article class="main__section__article">
                <ol class="main__section__article__ol">
                    <li class="main__section__article__ol--li">Primero</li>
                    <li class="main__section__article__ol--li">Segundo</li>
                </ol>
            </article>
        </section>
        <section class="main__section juego">
            <article class="main__section__article juego"></article>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__ul">
            <li class="footer__ul__li opcion"><a href="" class="footer__ul__li--a">Inicio</a></li>
            <li class="footer__ul__li opcion"><a href="" class="footer__ul__li--a">Reglas de juego</a></li>
        </ul>
        <p>Pagina con fines educativos libre Â©. Autor Nahuel Pedrozo</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
