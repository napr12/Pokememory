<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>PokeMemory</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav__ul">
                <li class="header__nav__ul__li opcion"><a href="" class="header__nav__ul__li--a">Inicio</a></li>
                <li class="header__nav__ul__li opcion"><a href="" class="header__nav__ul__li--a" data-bs-toggle="modal" data-bs-target="#exampleModal">Reglas de juego</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__section logo">
            <article class="main__section__article">
                <img class="main__section__article--img" src="./img/PokeMemory.png" alt="PokeMemory">
            </article>
        </section>
        <section class="main__section opcion">
            <article class="main__section__article">
                <h1 class="main__section__article--h1">Opciones de juego</h1>
                <button class="main__section__article--button com" id="com">Jugador vs COM</button>
                <button class="main__section__article--button player" id="pvp">Jugador vs Jugador</button>
            </article>
        </section>
        <section class="main__section jugador">
            <article class="main__section__article">
                <fieldset class="main__section__article__fieldset" id="player1">
                    <legend class="main__section__article__fieldset__legend">Nombre</legend>
                    <form action="" class="main__section__article__fieldeset__form">
                        <label class="main__section__article__fieldeset__form--label" for="namePlayer1">Nombre jugador 1: </label><input id="namePlayer1" class="main__section__article__fieldeset__form--input" type="text" name="player1" placeholder="Ingrese nombre" maxlength="15" size="15">
                        <label class="main__section__article__fieldeset__form--label" for="dosPorDos">2 x 2</label><input type="radio" name="tamanio" value="1" id="dosPorDos">
                        <label class="main__section__article__fieldeset__form--label" for="dosPorCuatro">2 x 4</label><input type="radio" name="tamanio" value="2" id="dosPorCuatro">
                        <!--<label class="main__section__article__fieldeset__form--label" for="cuatroPorCuatro">4 x 4</label><input type="radio" name="tamanio" value="3" id="cuatroPorCuatro">-->
                        <input type="submit" id="jugar"value="Jugar">
                        
                    </form>
                </fieldset>
            </article>
        </section>
        <section class="main__section maxGan">
            <article class="main__section__article">
                <ol class="main__section__article__ol">
                    <li class="main__section__article__ol--li">Primero</li>
                    <li class="main__section__article__ol--li">Segundo</li>
                </ol>
            </article>
        </section>
        <section class="main__section juego">
            <article class="main__section__article juego"></article>
        </section>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Reglas</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Debe encontrar dos tarjetas con la misma imagen.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <footer class="footer">
        <ul class="footer__ul">
            <li class="footer__ul__li opcion"><a href="" class="footer__ul__li--a">Inicio</a></li>
            <li class="footer__ul__li opcion"><a href="" class="footer__ul__li--a">Reglas de juego</a></li>
        </ul>
        <p>Pagina con fines educativos libre Â©. Autor Nahuel Pedrozo</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
